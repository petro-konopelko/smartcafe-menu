name: Build and Test (Reusable)

# Reusable workflow - single job to avoid artifact overhead
# Checkout once, build once, test in sequence

on:
  workflow_call:
    inputs:
      test-results-artifact-name:
        description: 'Name for the test results artifact'
        required: false
        type: string
        default: 'test-results'
      coverage-artifact-name:
        description: 'Name for the coverage artifact'
        required: false
        type: string
        default: 'coverage'

env:
  DOTNET_VERSION: '10.0.x'
  BUILD_CONFIGURATION: 'Release'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        path: ~/.nuget/packages
        key: nuget-${{ hashFiles('**/*.csproj', '**/*.slnx', '**/Directory.Build.props', '**/Directory.Packages.props') }}
        restore-keys: |
          nuget-

    - name: Restore dependencies
      run: dotnet restore SmartCafe.Menu.slnx

    - name: Build solution
      run: dotnet build SmartCafe.Menu.slnx --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Run unit tests
      run: |
        dotnet test tests/SmartCafe.Menu.UnitTests/SmartCafe.Menu.UnitTests.csproj \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=unit-test-results.trx" \
          --collect:"XPlat Code Coverage" --results-directory ./TestResults/UnitTests

    - name: Run integration tests
      run: |
        dotnet test tests/SmartCafe.Menu.IntegrationTests/SmartCafe.Menu.IntegrationTests.csproj \
          --configuration ${{ env.BUILD_CONFIGURATION }} \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=integration-test-results.trx" \
          --collect:"XPlat Code Coverage" --results-directory ./TestResults/IntegrationTests

    - name: Publish Test Report
      uses: dorny/test-reporter@v2
      if: always()
      with:
        name: "Test Results"
        path: "TestResults/**/*.trx"
        reporter: dotnet-trx
        fail-on-error: false

    - name: Upload test results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: ${{ inputs.test-results-artifact-name }}
        path: '**/TestResults/**/*.trx'
        retention-days: 7
    
    - name: Upload coverage results
      uses: actions/upload-artifact@v6
      if: always()
      with:
        name: ${{ inputs.coverage-artifact-name }}
        path: '**/coverage.cobertura.xml'
        retention-days: 7