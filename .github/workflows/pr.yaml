name: Pull Request

on:
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write  # For PR comments and labels
  checks: write  # Required for dorny/test-reporter

jobs:
  # Build and test the code
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/build-and-test-template.yaml
    with:
      coverage-artifact-name: coverage
      test-results-artifact-name: test-results

  publish-coverage:
    name: Publish Coverage
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()

    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage
          path: coverage

      - name: Generate PR Coverage Summary
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        with:
          reports: 'coverage/**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'MarkdownSummaryGithub'

      - name: Add coverage comment to PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: coveragereport/SummaryGithub.md

  # Validate PR metadata
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # needed for TruffleHog

    - name: Validate PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          build
          ci
          chore
          revert
        requireScope: false

    - name: Label PR size
      uses: codelytv/pr-size-labeler@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        xs_label: 'size/xs'
        xs_max_size: 10
        s_label: 'size/s'
        s_max_size: 100
        m_label: 'size/m'
        m_max_size: 500
        l_label: 'size/l'
        l_max_size: 1000
        xl_label: 'size/xl'
        fail_if_xl: false

  # Security scanning
  security:
    name: Security Scan
    uses: ./.github/workflows/security-template.yaml

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore SmartCafe.Menu.slnx

    - name: Check code formatting
      run: dotnet format SmartCafe.Menu.slnx --verify-no-changes --severity error
