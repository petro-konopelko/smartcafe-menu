version: 2
updates:
  # Enable version updates for NuGet packages
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "nuget"
    reviewers:
      - "petro-konopelko"
    assignees:
      - "petro-konopelko"
    groups:
      # Group Microsoft packages together
      microsoft:
        patterns:
          - "Microsoft.*"
          - "System.*"
      # Group Azure packages together
      azure:
        patterns:
          - "Azure.*"
      # Group testing packages together
      testing:
        patterns:
          - "xunit*"
          - "NSubstitute"
          - "coverlet.*"
      # Group EF Core packages together
      efcore:
        patterns:
          - "Microsoft.EntityFrameworkCore*"
          - "Npgsql.EntityFrameworkCore*"
      # Aspire packages
      aspire:
        patterns:
          - "Aspire*"
      # Fluent validation
      fluentvalidation:
        patterns:
          - "FluentValidation*"
      # Serilog
      serilog:
        patterns:
        - "Serilog*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "petro-konopelko"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"
    reviewers:
      - "petro-konopelko"
